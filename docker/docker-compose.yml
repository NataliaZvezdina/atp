version: '3.9'

services:
  db:
    container_name: postgres_db
    image: postgres:15
    env_file: .env
    volumes:
      - ./db/init_script.sql:/docker-entrypoint-initdb.d/init_script.sql
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: always
    networks:
      - bridge_net

  infill:
    container_name: infill
    build: ./infill/
    command:
      - ${POSTGRES_DB}
      - ${POSTGRES_USER}
      - postgres_db
      - ${POSTGRES_PASSWORD}
    depends_on:
      - db
    networks:
      - bridge_net

  web:
    container_name: web
    build: ./web/
    env_file: .env
    depends_on:
      - infill
    ports:
      - '8000:8000'
    restart: always
    networks:
      - bridge_net

volumes:
  db_data:

networks:
  bridge_net:
    driver: bridge